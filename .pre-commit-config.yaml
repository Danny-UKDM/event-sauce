repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-json
        exclude: \.vscode
      - id: check-merge-conflict
      - id: check-xml
        files: \.csproj$
        types: [file]
      - id: check-yaml
        args:
          - --unsafe
      - id: pretty-format-json
        args: ["--autofix", "--indent=4"]
        exclude: \.vscode
  - repo: https://github.com/awslabs/cfn-python-lint
    rev: v0.28.4
    hooks:
      - id: cfn-python-lint
        files: template.*\.yaml$